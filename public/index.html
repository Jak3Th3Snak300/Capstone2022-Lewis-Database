<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta Data-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intitial-scale=1" />
    <title>Lewis ABET Database</title>

    <!--Bootstrap v5.2 CSS Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!--Bootstrap v4.3 JS Links-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    />

    <!-- indx styles -->
    <link rel="stylesheet" type="text/css" href="CSS/index_styles.css" />

    <!--Athena font Link-->
    <link href="https://fonts.cdnfonts.com/css/athena" rel="stylesheet" />
  </head>

  <body>
    <h1 class="login-title">Lewis University</h1>
    <div class="inputBox">
      <span>Email </span>
      <input
        type="email"
        required="required"
        id="email"
        name="email"
        autocomplete="on"
      />
    </div>
    <div class="inputBox">
      <span>Password </span>
      <input
        type="password"
        required="required"
        id="password"
        name="password"
      />
    </div>
    <a class="login-forgot-password" href="forgetPasswordController"
      >Forgot Password?</a
    >
    <button class="btn btn-lg login-button" type="submit">Login</button>
    <p>
      Dont have an account? <a href="registerAccountController">Register</a>
    </p>
    <h6 class="login-footer">Â©All rights reserved | Design by Nick Ciaccio</h6>
  </body>
</html>
