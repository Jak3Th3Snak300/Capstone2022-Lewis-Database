<!--Sortable collection of all files (the database)-->

<body>
  <!--Navbar-->
  <div class="header">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #940731">
      <a class="navbar-brand" href="#">Welcome @username</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="flex">
          <li class="nav-item">
            <a href="upload_file" id="upload_link" data-toggle="modal" data-target="#uploadModal">Upload</a>
            <!-- Modal -->
            <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="Upload Files"
              aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Select files to upload</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input id="files" type="file">
                    <div class="learningOutcomes">
                      <label for="outcomes">Learning Outcomes</label>
                      <select name="outcomes" id="outcomes">
                        <option hidden disabled selected value> Select an option </option>
                        <option value="Level 1">Level 1</option>
                        <option value="Level 2">Level 2</option>
                        <option value="Level 3">Level 3</option>
                      </select>
                    </div>
                    <div class="evidenceLine">
                      <label for="evidence">Evidence</label>
                      <select name="evidence" id="evidence">
                        <option hidden disabled selected value> Select an option </option>
                        <option value="Introduction">Introduction</option>
                        <option value="Reinforcement">Reinforcement</option>
                        <option value="Mastery">Mastery</option>
                      </select>
                    </div>
                    <div class="assessmentLine">
                      <label for="assessment">Assessment Type</label>
                      <select name="assessment" id="assessment">
                        <option hidden disabled selected value> Select an option </option>
                        <option value="Formative">Formative</option>
                        <option value="Summative">Summative</option>
                      </select>
                    </div>
                    <div class="className">
                      <label for="assessment">Class</label>
                      <select name="assessment" id="assessment">
                        <option hidden disabled selected value> Select an option </option>
                        <option>MATH 20600</option>
                        <option>MATH 21000</option>
                        <option>MATH 30500</option>
                        <option>MATH 31400</option>
                        <option>CPSC 20000</option>
                        <option>CPSC 21000</option>
                        <option>CPSC 24500</option>
                        <option>CPSC 28100</option>
                        <option>CPSC 30000</option>
                        <option>CPSC 34000</option>
                        <option>CPSC 35000</option>
                        <option>CPSC 42000</option>
                        <option>CPSC 44000</option>
                        <option>CPSC 46000</option>
                        <option>CPSC 46500</option>
                        <option>CPSC 49200</option>
                      </select>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="upload()">upload</button>
                  </div>
                </div>
              </div>
            </div>

          </li>
          <li class="nav-item">
            <a href="download_file" id="download_link">Download</a>
          </li>
          <li class="nav-item">
            <a href="index.html" id="upload_link">Logout</a>
          </li>
        </ul>
      </div>

      <!--Searchbar-->
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn my-2 my-sm-0 btn-outline-dark" type="submit">Search</button>
      </form>
    </nav>
  </div>
  </nav>
  </div>

  <div class="middle">
    <!--Table will need ways to auto populate rows with numbers and information from the database-->
    <!--Maybe make a check box systems to selec multiple files???-->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            <label class="dropdown" for="dates"></label>
            <select name="dates">
              <option value="upload_date">Date</option>
              <option value="ascending">ascending</option>
              <option value="descending">descending</option>
              <option value="most recent">most recent</option>
          </th>
          <th>Class</th>
          <th scope="col">Learning Outcome</th>
          <th scope="col">Evidence</th>
          <th>Assessment Type</th>
        </tr>
      </thead>

          <td>3c</td>
          <td>M</td>
          <td>F</td>
        </tr>
        <tr>
          <td>12/8/2022</td>
          <td>CPSC 24500</td>
          <td>1b</td>
          <td>I</td>
          <td>SA</td>
        </tr>
      </tbody>
    </table>
  </div>
